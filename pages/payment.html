<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Counter</title>
    <link rel="shortcut icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../cssFiles/colors&fonts.css">
    <link rel="stylesheet" href="../cssFiles/payment.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="contact">
        <a href="../assets/zaloQR.jpg"><img src="../assets/zalo-icon.png" alt=""></a>
        <a href="https://www.facebook.com/profile.php?id=100089121772118&locale=vi_VN"><img src="../assets/Facebook_Logo_2023.png" alt=""></a>
    </div>

    <div id="main">
        <div id="vouchers" class="warmGrey">
        </div>

        <div id="chosen">

            <div id="list">
                <br>
                <h1>RECEIPT</h1>
                <h1>------------</h1>

                <br>

                <div id="receipt-info">
                    <div class="col">
                        <p><b>RC: </b>#2J5IR</p>
                        <p><b>UN: </b>username</p>
                    </div>
                    <div class="col">
                        <p><b>UC: </b>R1IU64G</p>
                        <p><b>TN: </b>WCO</p>
                    </div>
                </div>

                <br>

                <table id="table">
                    <tr>
                        <th>Product name</th>
                        <th>Quantity</th>
                        <th>Item price</th>
                    </tr>
                </table>

                <br><br><br>
                
                <div id="counter">
                    <span id="before-discount"><b>Price: </b></span>
                    <hr>
                    <span id="total"><b>Total: </b></span>
                    <span id="minus"></span>
                </div>
                
                <br><br><br><br><br>

                <i> - Wine Connoiseur Online Store - </i>
                <i>since 1995</i>
                <i>97778888583</i>
            </div>

            <div id="tools" class="blacktext">
                <a id="shop" href="./shop.html">
                    <i>Shop more &ensp;</i>
                    <span class="material-symbols-outlined">storefront</span>
                </a>
                <a id="cart" href="./cart.html">
                    <i>Back to cart &ensp;</i>
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
            </div>
        </div>

        <div id="customer-payment-info" class="warmGrey">
            <form action="" id="form">
                <div id="user-address">
                    <label for="address">Your address:</label>
                    <input type="text" placeholder="Address" required>
                </div>
    
    
                <label for="pay-method"> Choose your payment method: </label>
                <select name="pay-method" id="pay-method">
                    <option value="none">None</option>
                    <option value="after-delivered">Pay after your item is delivered</option>
                    <option value="credit-card">Credit card (VNPay)</option>
                </select>
    
                <input type="submit" name="" id="submit" value="Deliver now">
                <button id="cancel">Cancel</button>
    
            </form>
        </div>
    </div>

    <script src="../datas/vouchersList.js"></script>
    <script src="../jsFiles/payment.js"></script>

</body>

</html>
